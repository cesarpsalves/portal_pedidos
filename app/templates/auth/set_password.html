{% extends 'base.html' %}

{% block title %}Definir Nova Senha{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/senha.css') }}">
<script src="{{ url_for('static', filename='js/senha.js') }}"></script>

<div class="form-container">
    <h2>Definir Nova Senha</h2>

    <form method="POST" action="{{ url_for('auth.definir_senha') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
            <label for="senha">Nova Senha:</label>
            <input type="password" name="senha" id="senha" class="form-control" required minlength="8"
                placeholder="Digite a nova senha">
        </div>

        <div class="form-group">
            <label for="confirmar_senha">Confirmar Nova Senha:</label>
            <input type="password" name="confirmar_senha" id="confirmar_senha" class="form-control" required
                minlength="8" placeholder="Confirme a nova senha">
        </div>

        <div class="password-tips">
            <small>A senha deve ter pelo menos 8 caracteres.</small><br>
            <small>Use letras maiúsculas, minúsculas, números e símbolos para mais segurança.</small>
        </div>

        <div class="form-actions" style="margin-top: 20px;">
            <button type="submit" class="btn btn-primary">Salvar Nova Senha</button>
            <a href="{{ url_for('profile.view') }}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>
{% endblock %}
