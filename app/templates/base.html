{# app/templates/base.html #}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Portal{% endblock %}</title>
    {# → corrigido para apontar à pasta css/ #}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <nav>
        <a href="{{ url_for('main.dashboard') }}">Home</a>
        {% if session.usuario_id %}
        <a href="{{ url_for('auth.logout') }}">Logout</a> |
        <img src="{{ session.usuario_foto or url_for('static', filename='images/default_user.png') }}" alt="Avatar"
            class="user-photo" />
        <span>Olá, {{ session.usuario_nome }}!</span>
        {% else %}
        <a href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
    </nav>

    <hr>
    {% block content %}{% endblock %}
    <hr>

    <footer>
        &copy; {{ ano }} – Portal Grupo KFP
    </footer>
</body>

</html>
